# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Setup term for programs to be able to use it
env:
  TERM: alacritty

window:
  dynamic_padding: true
  startup_mode: Maximized
  padding:
    x: 0
    y: 0

font:
  size: 10.0

  offset:
   x: 0
   y: 2

  glyph_offset:
   x: 1
   y: 1

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

live_config_reload: true
key_bindings:
  - { key: LBracket, mods: Command, chars: "\x5c\x70" }
  - { key: RBracket, mods: Command, chars: "\x5c\x6e" }
  - { key: Key6, mods: Control, chars: "\x1e" }


# Colors (Gruvbox dark)
colors:
  primary:
    background: '#282828'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
